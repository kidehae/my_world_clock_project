<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WORLD_CLOCK</title>
  </head>
  <body>
    <div class="container">
      <h1>world clock</h1>
      <select id="selection">
        <option value="">Select a city...</option>
        <option value="yourCity">My city</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_york">New york</option>
      </select>
      <div id="myCity">
        <div class="city" id="Los_angeles">
          <div>
            <h2>Los angeles</h2>
            <div class="date">Augest 15th 2022</div>
          </div>
          <div class="time"><b>1:48:15 AM</b></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">Augest 15th 2022</div>
          </div>
          <div class="time"><b>2:48:19 AM</b></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <b>MEAZA MULATU </b>and is
      <a
        href="https://github.com/kidehae/my_world_clock_project "
        target="_blank"
        >sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
